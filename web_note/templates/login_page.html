<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpo" crtontent="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/login_page.css">
        <title>LOGIN</title>
    </head>
    <body>
        <nav>
            <div><a href="/login" id="login">Login</a></div>
            <div><a href="/signup" id="signup">Sign-up</a></div>
        </nav>
        {%with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages%}
        {% if category == 'error' %}
        <div style="background-color: rgb(173, 81, 81); color: rgb(199, 193, 193);">{{message}}</div>
        {% else %}
        <div style="background-color: rgb(81, 173, 122); color: rgb(199, 193, 193);">{{message}}</div>
        {% endif%}
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div>
                <h1>LOGIN</h1>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="enter email">
            </div>
            <div>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="enter password">
            </div>
            <div>
                <button type="submit">LOGIN</button>
            </div>
    </body>
</html>
